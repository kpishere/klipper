# MT4
[stepper_z1]
step_pulse_duration: 0.000000120
step_pin: gpio19
dir_pin: gpio20
microsteps: 4
full_steps_per_rotation: 200
rotation_distance: 4

# MT6
[stepper_z2]
step_pulse_duration: 0.000000120
step_pin: gpio26
dir_pin: gpio27
microsteps: 4
full_steps_per_rotation: 200
rotation_distance: 4

